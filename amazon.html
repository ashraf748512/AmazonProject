<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;
0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles/amazon.css">
    <title>Amazon</title>
</head>
<body>
    <nav>
        <div  id="left-section">
            <img src="images/images/amazon-logo-white.png" alt="">
        </div>
        <div  id="middle-section">
        <input type="text" placeholder="Search">
        <button id="search">
            <img src="images/images/icons/search-icon.png" alt="">
        </button>
        </div>
        <div  id="right-section">
        
        <div id="return-order">
            <p>Return <br><strong>&Orders</strong></p>
        </div>
        <div id="cart">
            <img src="images/images/icons/cart-icon.png" alt="">
            <span>Cart</span>
        </div>
        
        </div>
    </nav>
    <main>
        <div id="card">
            <div id="product-img">
                <img src="images/images/products/athletic-cotton-socks-6-pairs.jpg" alt="">
            </div>
            <div id="product-name">
              <p>Black and Gray Athletic Cotton Socks - 6 Pairs</p>  
            </div>
            <div id="product-rating">
            <img src="images/images/ratings/rating-45.png" alt="">
            <span>87</span>
            </div>
            <div id="product-price">
                <p>$10.90</p>
            </div>
            <div id="product-quantity">
                <select name="" id="select">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div id="add">
                <button>Add to Cart</button>
            </div>


        </div>
    </main>
</body>
</html>
